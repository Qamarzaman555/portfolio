name: portfolio
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Packages #
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  get: ^4.6.6
  url_launcher: ^6.3.0
  font_awesome_flutter: ^10.7.0
  flutter_svg: ^2.0.10
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.2.0
  http: ^1.2.1
  photo_view: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # assets #
  assets:
    - assets/images/
    - assets/icons/
